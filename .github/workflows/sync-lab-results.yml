name: Sync Lab Results from KHSS

on:
  schedule:
    # Run every 6 hours (at 00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'
  
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Lab Results Sync
        run: |
          echo "Triggering lab results sync at $(date)"
          
          response=$(curl -s -w "\n%{http_code}" \
            https://legendary-starship-6bb44c.netlify.app/.netlify/functions/sync-lab-results-scheduled)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" != "200" ]; then
            echo "Error: Function returned status $http_code"
            exit 1
          fi
          
          echo "âœ… Lab results sync completed successfully"
