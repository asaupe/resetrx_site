<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetRx Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: transparent;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Typography optimized for mobile reading */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 32px 0 16px;
            line-height: 1.3;
        }

        h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 24px 0 12px;
            line-height: 1.4;
        }

        p {
            font-size: 17px;
            color: #4a4a4a;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .subtitle {
            font-size: 19px;
            color: #666;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        /* Parameter Display */
        .parameter-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid #007AFF;
        }

        .parameter-info h3 {
            font-size: 16px;
            color: #007AFF;
            margin: 0 0 12px 0;
        }

        .param-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 16px;
            font-size: 15px;
        }

        .param-label {
            font-weight: 600;
            color: #666;
        }

        .param-value {
            color: #007AFF;
            font-weight: 600;
        }

        /* Video Section */
        .video-section {
            margin: 32px 0;
        }

        .video-placeholder {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            padding: 48px 24px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 16px;
        }

        .video-placeholder h3 {
            color: white;
            font-size: 20px;
            margin: 0 0 8px 0;
        }

        .video-placeholder p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            margin: 0;
        }

        .video-description {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        /* Lists optimized for mobile */
        ul, ol {
            margin: 16px 0 24px 0;
            padding-left: 0;
            list-style: none;
        }

        li {
            font-size: 17px;
            color: #4a4a4a;
            margin-bottom: 12px;
            padding-left: 32px;
            position: relative;
            line-height: 1.5;
        }

        li::before {
            content: "‚úì";
            position: absolute;
            left: 0;
            top: 0;
            width: 22px;
            height: 22px;
            background: #34C759;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* Section dividers */
        .section {
            margin: 40px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 32px 0;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error styling */
        .error-content {
            text-align: center;
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #FF3B30;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 17px;
            color: #666;
            margin-bottom: 24px;
        }

        .error-details {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            text-align: left;
            margin-top: 24px;
        }

        .error-details h4 {
            font-size: 16px;
            color: #856404;
            margin-bottom: 12px;
        }

        .error-details p {
            font-size: 15px;
            color: #856404;
            margin-bottom: 8px;
        }

        /* Emphasis boxes */
        .emphasis-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 16px;
            margin: 24px 0;
            border-radius: 8px;
        }

        .emphasis-box p {
            font-size: 16px;
            color: #1565c0;
            margin: 0;
        }

        /* Mobile optimizations */
        @media (max-width: 400px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 17px;
            }

            p, li {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="contentContainer">
        <div class="loading">
            <div class="loading-spinner">‚è≥</div>
            <p>Loading content...</p>
        </div>
    </div>

    <script>
        // Get URL parameters
        function getURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                program: urlParams.get('program'),
                level: parseInt(urlParams.get('level')),
                module: parseInt(urlParams.get('module')),
                user_id: urlParams.get('user_id') || 'guest'
            };
        }

        // Validate parameters
        function validateParameters(params) {
            const validPrograms = ['Movement', 'Mindfulness', 'Sleep'];
            const validLevels = [1, 2, 3, 4];
            const validModules = [1, 2, 3, 4];

            if (!validPrograms.includes(params.program)) {
                return { valid: false, error: 'Invalid program parameter' };
            }

            if (!validLevels.includes(params.level)) {
                return { valid: false, error: 'Invalid level parameter' };
            }

            if (!validModules.includes(params.module)) {
                return { valid: false, error: 'Invalid module parameter' };
            }

            return { valid: true };
        }

        // Generate content HTML from data
        function generateContent(params, data) {
            return `
                <div class="parameter-info">
                    <h3>üìä Current Session</h3>
                    <div class="param-grid">
                        <span class="param-label">Program:</span>
                        <span class="param-value">${params.program}</span>
                        <span class="param-label">Level:</span>
                        <span class="param-value">${params.level}</span>
                        <span class="param-label">Module:</span>
                        <span class="param-value">${params.module}</span>
                        <span class="param-label">User:</span>
                        <span class="param-value">${params.user_id}</span>
                    </div>
                </div>

                <h1>${data.title}</h1>
                <p class="subtitle">${data.subtitle}</p>

                <div class="video-section">
                    <h2>üé• Video Content</h2>
                    <div class="video-placeholder">
                        <h3>${data.video}</h3>
                        <p>${params.program} ‚Ä¢ Level ${params.level} ‚Ä¢ Module ${params.module}</p>
                    </div>
                    <p class="video-description">${data.videoDescription}</p>
                </div>

                <hr>

                <div class="section">
                    <h2>üìñ Overview</h2>
                    <p>${data.description}</p>
                </div>

                <div class="section">
                    <h2>üéØ Learning Objectives</h2>
                    <ul>
                        ${data.objectives.map(obj => `<li>${obj}</li>`).join('')}
                    </ul>
                </div>

                <div class="section">
                    <h2>‚úÖ Weekly Activities</h2>
                    <ul>
                        ${data.activities.map(activity => `<li>${activity}</li>`).join('')}
                    </ul>
                </div>

                ${data.keyPoints ? `
                <div class="section">
                    <h2>üí° Key Takeaways</h2>
                    <ul>
                        ${data.keyPoints.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                </div>
                ` : ''}

                <div class="emphasis-box">
                    <p><strong>Remember:</strong> Progress over perfection. Focus on consistency and celebrate small wins along the way!</p>
                </div>
            `;
        }

        // Generate error content
        function generateErrorPage(params, errorMessage) {
            return `
                <div class="error-content">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h1 class="error-title">Content Not Found</h1>
                    <p class="error-message">${errorMessage}</p>
                    
                    <div class="error-details">
                        <h4>Request Parameters:</h4>
                        <p><strong>Program:</strong> ${params.program || 'Not provided'}</p>
                        <p><strong>Level:</strong> ${params.level || 'Not provided'}</p>
                        <p><strong>Module:</strong> ${params.module || 'Not provided'}</p>
                        <p><strong>User ID:</strong> ${params.user_id || 'Not provided'}</p>
                    </div>

                    <div class="error-details" style="background: #e3f2fd; border-color: #2196F3; margin-top: 16px;">
                        <h4>Valid Parameters:</h4>
                        <p><strong>program:</strong> Movement, Mindfulness, Sleep</p>
                        <p><strong>level:</strong> 1, 2, 3, 4</p>
                        <p><strong>module:</strong> 1, 2, 3, 4</p>
                        <p><strong>user_id:</strong> Any string (optional)</p>
                    </div>
                </div>
            `;
        }

        // Load content from external file
        async function loadContent() {
            const params = getURLParameters();
            const validation = validateParameters(params);
            const container = document.getElementById('contentContainer');

            if (!validation.valid) {
                container.innerHTML = generateErrorPage(params, validation.error);
                return;
            }

            try {
                // Construct file path: content/Movement-1-1.json
                const contentFile = `content/${params.program}-${params.level}-${params.module}.json`;
                
                // Fetch the content file
                const response = await fetch(contentFile);
                
                if (!response.ok) {
                    throw new Error('Content file not found');
                }

                const data = await response.json();
                container.innerHTML = generateContent(params, data);

            } catch (error) {
                console.error('Error loading content:', error);
                container.innerHTML = generateErrorPage(
                    params, 
                    `Content not yet available for ${params.program} Level ${params.level}, Module ${params.module}`
                );
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
