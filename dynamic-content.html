<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetRx Content</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: transparent;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        /* Typography optimized for mobile reading */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 24px;
            line-height: 1.3;
        }

        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 32px 0 16px;
            line-height: 1.3;
        }

        h3 {
            font-size: 19px;
            font-weight: 600;
            color: #333;
            margin: 24px 0 12px;
            line-height: 1.4;
        }

        h4 {
            font-size: 17px;
            font-weight: 600;
            color: #555;
            margin: 16px 0 8px;
            line-height: 1.4;
        }

        p {
            font-size: 17px;
            color: #4a4a4a;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .subtitle {
            font-size: 22px;
            color: #1a1a1a;
            margin-bottom: 16px;
            line-height: 1.4;
            font-weight: 700;
            border-left: 4px solid #007AFF;
            padding-left: 16px;
        }

        .subtitle-description {
            font-size: 17px;
            color: #555;
            margin-bottom: 24px;
            line-height: 1.6;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        /* Parameter Display */
        .parameter-info {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            border-left: 4px solid #007AFF;
        }

        .parameter-info h3 {
            font-size: 16px;
            color: #007AFF;
            margin: 0 0 12px 0;
        }

        .param-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 16px;
            font-size: 15px;
        }

        .param-label {
            font-weight: 600;
            color: #666;
        }

        .param-value {
            color: #007AFF;
            font-weight: 600;
        }

        /* Video Section */
        .video-section {
            margin: 32px 0;
        }

        .video-placeholder {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            padding: 48px 24px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 16px;
        }

        .video-placeholder h3 {
            color: white;
            font-size: 20px;
            margin: 0 0 8px 0;
        }

        .video-placeholder p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            margin: 0;
        }

        .video-description {
            font-size: 16px;
            color: #666;
            font-style: italic;
        }

        /* Custom nested list styles */
        .content-section {
            margin: 32px 0;
        }

        .section-content > ul {
            list-style: none;
            padding-left: 0;
            margin: 16px 0;
        }

        /* Level 1 items - main points */
        .section-content > ul > li {
            font-size: 17px;
            color: #1a1a1a;
            margin-bottom: 16px;
            padding-left: 36px;
            position: relative;
            line-height: 1.5;
            font-weight: 500;
        }

        .section-content > ul > li::before {
            content: attr(data-icon);
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 20px;
        }

        /* Level 2 items - sub-points */
        .section-content ul ul {
            list-style: none;
            padding-left: 0;
            margin: 8px 0 8px 36px;
        }

        .section-content ul ul > li {
            font-size: 16px;
            color: #4a4a4a;
            margin-bottom: 8px;
            padding-left: 32px;
            position: relative;
            line-height: 1.5;
            font-weight: 400;
        }

        .section-content ul ul > li::before {
            content: attr(data-icon);
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 16px;
        }

        /* Level 3 items - detail points */
        .section-content ul ul ul {
            margin: 6px 0 6px 28px;
        }

        .section-content ul ul ul > li {
            font-size: 15px;
            color: #666;
            margin-bottom: 6px;
            padding-left: 28px;
            position: relative;
            font-weight: 400;
        }

        .section-content ul ul ul > li::before {
            content: attr(data-icon);
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 14px;
        }

        /* Level 4 items - fine details */
        .section-content ul ul ul ul {
            margin: 4px 0 4px 24px;
        }

        .section-content ul ul ul ul > li {
            font-size: 14px;
            color: #777;
            margin-bottom: 4px;
            padding-left: 24px;
            position: relative;
            font-weight: 400;
        }

        .section-content ul ul ul ul > li::before {
            content: attr(data-icon);
            position: absolute;
            left: 0;
            top: 2px;
            font-size: 12px;
        }

        /* Section dividers */
        .section {
            margin: 40px 0;
        }

        hr {
            border: none;
            border-top: 1px solid #e5e5e5;
            margin: 32px 0;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading-spinner {
            font-size: 48px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Error styling */
        .error-content {
            text-align: center;
            padding: 40px 20px;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            color: #FF3B30;
            margin-bottom: 12px;
        }

        .error-message {
            font-size: 17px;
            color: #666;
            margin-bottom: 24px;
        }

        .error-details {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 8px;
            padding: 16px;
            text-align: left;
            margin-top: 24px;
        }

        .error-details h4 {
            font-size: 16px;
            color: #856404;
            margin-bottom: 12px;
        }

        .error-details p {
            font-size: 15px;
            color: #856404;
            margin-bottom: 8px;
        }

        /* Emphasis boxes */
        .emphasis-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 16px;
            margin: 24px 0;
            border-radius: 8px;
        }

        .emphasis-box p {
            font-size: 16px;
            color: #1565c0;
            margin: 0;
        }

        /* Mobile optimizations */
        @media (max-width: 400px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 20px;
            }

            h3 {
                font-size: 17px;
            }

            p {
                font-size: 16px;
            }

            .section-content > ul > li {
                font-size: 16px;
            }

            .section-content ul ul > li {
                font-size: 15px;
            }

            .section-content ul ul ul > li {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="contentContainer">
        <div class="loading">
            <div class="loading-spinner">‚è≥</div>
            <p>Loading content...</p>
        </div>
    </div>

    <script>
        // Parse plan parameter into program, level, module
        // Parse plan parameter into program, level, module
        function parsePlanParameter(planString) {
            if (!planString) return null;
            
            // Plan format: "Mindfulness_1 Weeks 1-4" or "Exercise_2 Weeks 5-8"
            // Program name mapping (case insensitive)
            const programMap = {
                'mindfulness': 'Mindfulness',
                'mindset': 'Mindfulness',
                'exercise': 'Movement',
                'movement': 'Movement',
                'sleep': 'Sleep'
            };
            
            // Week range to module mapping
            const weekToModuleMap = {
                '1-4': 1,
                '5-8': 2,
                '9-12': 3,
                '13': 4,
                '13+': 4
            };
            
            // Try to match pattern: ProgramName_LevelNumber Weeks X-Y
            const match = planString.match(/^([a-zA-Z]+)_(\d+)\s*(?:Weeks?\s*([\d\-+]+))?/i);
            
            if (match) {
                const programKey = match[1].toLowerCase();
                const levelNum = parseInt(match[2]);
                const weekRange = match[3] || '1-4'; // Default to weeks 1-4 if not specified
                
                const program = programMap[programKey];
                const module = weekToModuleMap[weekRange];
                
                if (program && levelNum >= 1 && levelNum <= 4 && module) {
                    return {
                        program: program,
                        level: levelNum,
                        module: module,
                        planName: planString
                    };
                }
            }
            
            return null;
        }

        // Get URL parameters (supports both old and new format)
        function getURLParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for new plan parameter first
            const plan = urlParams.get('plan');
            if (plan) {
                const parsed = parsePlanParameter(plan);
                if (parsed) {
                    parsed.user_id = urlParams.get('user_id') || 'guest';
                    return parsed;
                }
            }
            
            // Fall back to old parameter format
            return {
                program: urlParams.get('program'),
                level: parseInt(urlParams.get('level')),
                module: parseInt(urlParams.get('module')),
                user_id: urlParams.get('user_id') || 'guest',
                planName: null
            };
        }

        // Validate parameters
        function validateParameters(params) {
            const validPrograms = ['Movement', 'Mindfulness', 'Sleep'];
            const validLevels = [1, 2, 3, 4];
            const validModules = [1, 2, 3, 4];

            if (!validPrograms.includes(params.program)) {
                return { valid: false, error: 'Invalid program parameter' };
            }

            if (!validLevels.includes(params.level)) {
                return { valid: false, error: 'Invalid level parameter' };
            }

            if (!validModules.includes(params.module)) {
                return { valid: false, error: 'Invalid module parameter' };
            }

            return { valid: true };
        }

        // Recursively generate nested list items with custom icons
        function generateListItems(items, icon = '‚Ä¢', level = 1) {
            if (!items || items.length === 0) return '';
            
            let html = '<ul>';
            
            items.forEach(item => {
                if (typeof item === 'string') {
                    // Simple string item
                    html += `<li data-icon="${icon}">${item}</li>`;
                } else if (typeof item === 'object') {
                    // Object with text and possible children
                    const itemIcon = item.icon || icon;
                    const itemText = item.text || '';
                    const children = item.children || [];
                    
                    html += `<li data-icon="${itemIcon}">${itemText}`;
                    
                    if (children.length > 0) {
                        // Recursively generate children with their icon or inherit parent's
                        const childIcon = item.childIcon || itemIcon;
                        html += generateListItems(children, childIcon, level + 1);
                    }
                    
                    html += '</li>';
                }
            });
            
            html += '</ul>';
            return html;
        }

        // Generate content sections
        function generateContentSections(sections) {
            if (!sections || sections.length === 0) return '';
            
            let html = '';
            
            sections.forEach(section => {
                const sectionIcon = section.icon || 'üìã';
                html += `
                    <div class="content-section">
                        <h2>${sectionIcon} ${section.title}</h2>
                        ${section.description ? `<p>${section.description}</p>` : ''}
                        <div class="section-content">
                            ${generateListItems(section.items, section.defaultIcon || '‚Ä¢')}
                        </div>
                    </div>
                `;
            });
            
            return html;
        }

        // Generate content HTML from data
        function generateContent(params, data) {
            const displayPlan = params.planName || `${params.program} Level ${params.level}`;
            
            const content = `
                <div class="parameter-info">
                    <h3>üìä Current Session</h3>
                    <div class="param-grid">
                        <span class="param-label">Plan:</span>
                        <span class="param-value">${displayPlan}</span>
                        <span class="param-label">Program:</span>
                        <span class="param-value">${params.program}</span>
                        <span class="param-label">Level:</span>
                        <span class="param-value">${params.level}</span>
                        <span class="param-label">Module:</span>
                        <span class="param-value">${params.module}</span>
                        <span class="param-label">User:</span>
                        <span class="param-value">${params.user_id}</span>
                    </div>
                </div>

                <h1>${data.title}</h1>

                <div class="video-section">
                    <h2>üé• Video Content</h2>
                    <div class="video-placeholder">
                        <h3>${data.video}</h3>
                        <p>${params.program} ‚Ä¢ Level ${params.level} ‚Ä¢ Module ${params.module}</p>
                    </div>
                    <p class="video-description">${data.videoDescription}</p>
                </div>

                <hr>

                <div class="section">
                    <h2>üìñ Overview</h2>
                    <p>${data.description}</p>
                    ${data.subtitle ? `
                        <div class="subtitle">${data.subtitle}</div>
                        ${data.subtitleDescription ? `
                            <div class="subtitle-description">${data.subtitleDescription}</div>
                        ` : ''}
                    ` : ''}
                </div>

                ${data.sections ? generateContentSections(data.sections) : ''}

                ${data.closingNote ? `
                <div class="emphasis-box">
                    <p>${data.closingNote}</p>
                </div>
                ` : ''}
            `;
            
            return content;
        }

        // Generate error content
        function generateErrorPage(params, errorMessage) {
            return `
                <div class="error-content">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <h1 class="error-title">Content Not Found</h1>
                    <p class="error-message">${errorMessage}</p>
                    
                    <div class="error-details">
                        <h4>Request Parameters:</h4>
                        <p><strong>Plan:</strong> ${params.planName || 'Not provided'}</p>
                        <p><strong>Program:</strong> ${params.program || 'Not provided'}</p>
                        <p><strong>Level:</strong> ${params.level || 'Not provided'}</p>
                        <p><strong>User ID:</strong> ${params.user_id || 'Not provided'}</p>
                    </div>

                    <div class="error-details" style="background: #e3f2fd; border-color: #2196F3; margin-top: 16px;">
                        <h4>Valid Plan Formats:</h4>
                        <p><strong>New format:</strong> ?plan=Mindfulness_1 (or Exercise_2, Sleep_3, etc.)</p>
                        <p><strong>Old format:</strong> ?program=Mindfulness&level=1&module=1</p>
                        <p><strong>Programs:</strong> Mindfulness, Exercise/Movement, Sleep</p>
                        <p><strong>Levels:</strong> 1, 2, 3, 4</p>
                    </div>

                    <div class="error-details" style="margin-top: 16px;">
                        <h4>Example URLs:</h4>
                        <p><strong>?plan=Mindfulness_1</strong> - Mindfulness Level 1</p>
                        <p><strong>?plan=Exercise_2</strong> - Exercise/Movement Level 2</p>
                        <p><strong>?plan=Sleep_3</strong> - Sleep Level 3</p>
                    </div>
                </div>
            `;
        }

        // Load content from external file
        async function loadContent() {
            const params = getURLParameters();
            const validation = validateParameters(params);
            const container = document.getElementById('contentContainer');

            if (!validation.valid) {
                container.innerHTML = generateErrorPage(params, validation.error);
                return;
            }

            try {
                // Construct file path: content/Movement-1-1.json
                const contentFile = `content/${params.program}-${params.level}-${params.module}.json`;
                
                console.log('Loading content file:', contentFile);
                console.log('Parsed parameters:', params);
                
                // Fetch the content file
                const response = await fetch(contentFile);
                
                if (!response.ok) {
                    throw new Error(`Content file not found: ${contentFile}`);
                }

                const data = await response.json();
                console.log('Content loaded successfully:', data);
                
                container.innerHTML = generateContent(params, data);

            } catch (error) {
                console.error('Error loading content:', error);
                container.innerHTML = generateErrorPage(
                    params, 
                    `Content not yet available for ${params.program} Level ${params.level}`
                );
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
