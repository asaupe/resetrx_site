<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klaviyo Lab Results Email Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #1a202c;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="email"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-option label {
            margin: 0;
            cursor: pointer;
            font-weight: 400;
        }

        .number-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .info-box {
            background: #ebf4ff;
            border: 1px solid #bee3f8;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .info-box p {
            color: #2c5282;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Lab Results Email Test</h1>
        <p class="subtitle">Test Klaviyo lab results notification emails</p>

        <div class="info-box">
            <p><strong>Note:</strong> This sends a test event to Klaviyo. Make sure your email flows are configured to handle test data appropriately.</p>
        </div>

        <form id="testForm">
            <div class="form-group">
                <label for="email">Test Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="klaviyo-team@example.com"
                    required
                >
                <div class="help-text">Email that will receive the test notification</div>
            </div>

            <div class="form-group">
                <label>Result Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="normal" name="resultType" value="normal" checked>
                        <label for="normal">All Normal ‚úÖ</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="abnormal" name="resultType" value="abnormal">
                        <label for="abnormal">Has Abnormal ‚ö†Ô∏è</label>
                    </div>
                </div>
            </div>

            <div class="form-group number-inputs">
                <div>
                    <label for="abnormalCount">Abnormal Count</label>
                    <input 
                        type="number" 
                        id="abnormalCount" 
                        name="abnormalCount" 
                        value="0"
                        min="0"
                        max="20"
                    >
                </div>
                <div>
                    <label for="normalCount">Normal Count</label>
                    <input 
                        type="number" 
                        id="normalCount" 
                        name="normalCount" 
                        value="5"
                        min="0"
                        max="20"
                    >
                </div>
            </div>

            <button type="submit" id="submitBtn">
                Send Test Email
            </button>
        </form>

        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('testForm');
        const statusDiv = document.getElementById('status');
        const submitBtn = document.getElementById('submitBtn');
        const abnormalCountInput = document.getElementById('abnormalCount');
        const normalCountInput = document.getElementById('normalCount');
        const normalRadio = document.getElementById('normal');
        const abnormalRadio = document.getElementById('abnormal');

        // Update counts when radio changes
        normalRadio.addEventListener('change', function() {
            if (this.checked) {
                abnormalCountInput.value = 0;
                normalCountInput.value = 5;
            }
        });

        abnormalRadio.addEventListener('change', function() {
            if (this.checked) {
                abnormalCountInput.value = 2;
                normalCountInput.value = 4;
            }
        });

        // Update radio when counts change
        abnormalCountInput.addEventListener('input', function() {
            if (parseInt(this.value) > 0) {
                abnormalRadio.checked = true;
            } else {
                normalRadio.checked = true;
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const abnormalCount = parseInt(abnormalCountInput.value);
            const normalCount = parseInt(normalCountInput.value);
            const totalBiomarkers = abnormalCount + normalCount;
            const hasAbnormalResults = abnormalCount > 0;

            // Validate
            if (totalBiomarkers === 0) {
                showStatus('error', 'Total biomarkers must be greater than 0');
                return;
            }

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            statusDiv.className = 'status';
            statusDiv.style.display = 'none';

            try {
                const payload = {
                    email: email,
                    firstName: 'Test',
                    lastName: 'User',
                    orderKey: `TEST-${Date.now()}`,
                    totalBiomarkers: totalBiomarkers,
                    abnormalCount: abnormalCount,
                    collectionDate: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000).toISOString(), // 3 days ago
                    resultDate: new Date().toISOString(),
                    hasAbnormalResults: hasAbnormalResults,
                    userId: 'test-user-klaviyo'
                };

                const response = await fetch('/.netlify/functions/send-lab-results-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus('success', `‚úÖ Test email sent successfully to ${email}! Check Klaviyo activity feed.`);
                } else {
                    showStatus('error', `‚ùå Error: ${result.error || 'Failed to send test email'}`);
                }
            } catch (error) {
                showStatus('error', `‚ùå Network error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Test Email';
            }
        });

        function showStatus(type, message) {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
        }
    </script>
</body>
</html>
